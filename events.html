  <style>

    .gallery-container {
      padding: 4rem 2rem;
      /* background: #f8f9fa; */
      width: 70%;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .gallery-item {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      aspect-ratio: 4/3;
      cursor: pointer;
      transform: translateY(0);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
    }
    
    /* Hover Effects */
    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    
    /* Overlay Effect */
    .gallery-item::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
          to bottom,
          transparent 0%,
          transparent 70%,
          rgba(0, 0, 0, 0.2) 100%
      );
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .gallery-item:hover::after {
      opacity: 1;
    }
    
    /* Shine Effect */
    .gallery-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
          to right,
          transparent 0%,
          rgba(255, 255, 255, 0.3) 50%,
          transparent 100%
      );
      transform: skewX(-25deg);
      transition: all 0.75s ease;
      z-index: 1;
    }
    
    .gallery-item:hover::before {
      left: 150%;
    }
    
    /* Loading Animation */
    @keyframes fadeInScale {
      0% {
          opacity: 0;
          transform: scale(0.9) translateY(30px);
      }
      100% {
          opacity: 1;
          transform: scale(1) translateY(0);
      }
    }
    
    .gallery-item {
      animation: fadeInScale 0.8s cubic-bezier(0.4, 0, 0.2, 1) backwards;
    }
    
    .gallery-item:nth-child(1) { animation-delay: 0.1s; }
    .gallery-item:nth-child(2) { animation-delay: 0.2s; }
    .gallery-item:nth-child(3) { animation-delay: 0.3s; }
    .gallery-item:nth-child(4) { animation-delay: 0.4s; }
    
    /* Responsive Design */
    @media screen and (min-width: 1200px) {
      .gallery {
          grid-template-columns: repeat(2, 1fr);
          gap: 2.5rem;
      }
      
      .gallery-item {
          aspect-ratio: 16/9;
      }
    }
    
    @media screen and (max-width: 768px) {
      .gallery-container {
          padding: 2rem 1rem;
      }
      
      .gallery {
          grid-template-columns: repeat(2, 1fr);
          gap: 1rem;
      }
      
      .gallery-item {
          aspect-ratio: 3/4;
      }
      
      .gallery-item:hover {
          transform: translateY(-5px);
      }
    }
    
    @media screen and (max-width: 480px) {
      .gallery {
          gap: 0.75rem;
          padding: 0.5rem;
      }
      
      .gallery-item {
          aspect-ratio: 2/4;
      }
    }

  <script type="text/javascript">
    
    (function () {
      /* jshint strict: false */
      /* jshint laxbreak: true */



      if (!window.console) { window.console = {}; }
      var methods = ['log', 'debug', 'warn', 'info'];
      for (var i = 0; i < methods.length; i++){
        console[methods[i]] = function () {};
      }

      // features
      function mobile () {
        return navigator.userAgent.match(/Android/i)
          || navigator.userAgent.match(/webOS/i)
          || navigator.userAgent.match(/iPhone/i)
          || navigator.userAgent.match(/iPad/i)
          || navigator.userAgent.match(/iPod/i)
          || navigator.userAgent.match(/BlackBerry/i)
          || navigator.userAgent.match(/Windows Phone/i);
      }

      function webGL () {
        try {
          var canvas = document.createElement('canvas'); 
          return !! window.WebGLRenderingContext
            && (canvas.getContext('webgl')
            || canvas.getContext('experimental-webgl'));

        } catch (e) {
          return false;
        }
      }

      var cssPayload = document.createElement('link');
      cssPayload.rel = 'stylesheet';
      cssPayload.type = 'text/css';

      var jsPayload = document.createElement('script');
      jsPayload.type = 'text/javascript';
      jsPayload.async = jsPayload.defer = false;

      var prefix;
      if (webGL() && !mobile()) {
        prefix = '3D';
      } else {
        prefix = '2D';
      }
      var isEventsPage = window.location.pathname.includes('events.html');

// Set appropriate CSS and JS file paths
cssPayload.href = './app/dist/css/' + prefix + '/main.css';
jsPayload.src = './app/dist/js/' + prefix + (isEventsPage ? '/bundleEvents.js' : '/bundle.js');


      var head = document.getElementsByTagName('head')[0];

      head.appendChild(cssPayload);
      head.appendChild(jsPayload);
    })();
  </script>
